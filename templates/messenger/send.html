{% extends 'base.html' %}

{% block title %}Enviar Mensaje - Mi Blog Final{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-paper-plane"></i> Enviar Mensaje</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Para</label>
                        {{ form.receiver }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Asunto</label>
                        {{ form.subject }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Mensaje</label>
                        {{ form.content }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                    <a href="{% url 'messenger:inbox' %}" class="btn btn-secondary">
                        <i class="fas fa-inbox"></i> Ver Inbox
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
