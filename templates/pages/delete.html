{% extends 'base.html' %}

{% block title %}Eliminar {{ page.title }} - Mi Blog Final{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-trash"></i> Eliminar Página</h4>
            </div>
            <div class="card-body">
                <h5>¿Estás seguro que deseas eliminar "{{ page.title }}"?</h5>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Sí, Eliminar
                    </button>
                    <a href="{% url 'pages:detail' slug=page.slug %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
